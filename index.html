<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini App</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    /* pages */
    .page {
      display: none;
      height: 100vh;
      padding-bottom: 70px; /* Platz fÃ¼r Bottom Nav */
      box-sizing: border-box;
    }

    .page.active {
      display: block;
    }

    /* scanner mock */
    #page-scanner {
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
    }

    /* adressen */
    #page-adressen {
      padding: 16px;
    }

    /* bericht */
    #page-bericht {
      padding: 16px;
    }

    /* bottom navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 65px;
      background: #f5f3ef;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #ddd;
    }

    .bottom-nav button {
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
    }

    .bottom-nav button.active {
      color: #ff7a00;
    }
  </style>
</head>
<body>

  <!-- SCANNER -->
  <section id="page-scanner" class="page active">
    ðŸ“· Scanner (ganzer Bildschirm)
  </section>

  <!-- ADRESSEN -->
  <section id="page-adressen" class="page">
    <h2>Adressen</h2>
    <p>Hier kommt die Liste der Adressen.</p>
  </section>

  <!-- BERICHT -->
  <section id="page-bericht" class="page">
    <h2>Bericht</h2>
    <p>Lohn / Benzin / Sonstige</p>
  </section>

  <!-- BOTTOM NAV -->
  <nav class="bottom-nav">
    <button id="btn-scanner" class="active" onclick="showPage('scanner')">ðŸ“·</button>
    <button id="btn-adressen" onclick="showPage('adressen')">ðŸ“‹</button>
    <button id="btn-bericht" onclick="showPage('bericht')">ðŸ“Š</button>
  </nav>

  <script>
    function showPage(name) {
      // pages
      document.querySelectorAll('.page').forEach(p => {
        p.classList.remove('active');
      });
      document.getElementById('page-' + name).classList.add('active');

      // buttons
      document.querySelectorAll('.bottom-nav button').forEach(b => {
        b.classList.remove('active');
      });
      document.getElementById('btn-' + name).classList.add('active');
    }
  </script>

</body>
</html>
