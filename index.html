<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>QR Scanner App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- QR scanner library -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      background: #f5f5f5;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    #reader {
      width: 100%;
      max-width: 420px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 12px;
      border-radius: 12px;
      margin-top: 15px;
      text-align: left;
    }

    .buttons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
    }

    button:disabled {
      background: #aaa;
    }
  </style>
</head>

<body>

<h2>üì∑ QR –°–∫–∞–Ω–µ—Ä</h2>

<div id="reader"></div>

<div class="card">
  <p><b>–ê–¥—Ä–µ—Å:</b> <span id="address">‚Äî</span></p>
  <p><b>–¢–µ–ª–µ—Ñ–æ–Ω:</b> <span id="phone">‚Äî</span></p>
  <p><b>–°—É–º–º–∞:</b> <span id="amount">‚Äî</span></p>
</div>

<div class="buttons">
  <button id="callBtn" disabled>üìû –ü–æ–∑–≤–æ–Ω–∏—Ç—å</button>
  <button id="navBtn" disabled>üß≠ –ù–∞–≤–∏–≥–∞—Ü–∏—è</button>
</div>

<script>
  const addressEl = document.getElementById("address");
  const phoneEl = document.getElementById("phone");
  const amountEl = document.getElementById("amount");

  const callBtn = document.getElementById("callBtn");
  const navBtn = document.getElementById("navBtn");

  let lastData = {};

  function parseQR(text) {
    console.log("QR:", text);

    // 1Ô∏è‚É£ Google Maps link
    if (text.includes("google.com/maps")) {
      const decoded = decodeURIComponent(text);
      const m = decoded.match(/query=([^&]+)/);
      if (m) {
        addressEl.textContent = m[1];
        phoneEl.textContent = "‚Äî";
        amountEl.textContent = "‚Äî";
        lastData = { address: m[1] };
        navBtn.disabled = false;
        return;
      }
    }

    // 2Ô∏è‚É£ Structured QR: ADR / TEL / AMOUNT
    const get = (key) => {
      const m = text.match(new RegExp(key + "=([^;]+)"));
      return m ? m[1] : "";
    };

    const address = get("ADR");
    const phone = get("TEL");
    const amount = get("AMOUNT");

    addressEl.textContent = address || text;
    phoneEl.textContent = phone || "‚Äî";
    amountEl.textContent = amount || "‚Äî";

    lastData = { address, phone, amount };

    callBtn.disabled = !phone;
    navBtn.disabled = !address;
  }

  callBtn.onclick = () => {
    if (lastData.phone) {
      location.href = "tel:" + lastData.phone;
    }
  };

  navBtn.onclick = () => {
    if (lastData.address) {
      location.href =
        "https://www.google.com/maps/search/?api=1&query=" +
        encodeURIComponent(lastData.address);
    }
  };

  // üî• QR scanner
  const qr = new Html5Qrcode("reader");

qr.start(
  {
    facingMode: "environment",
    focusMode: "continuous"
  },
  {
    fps: 25,
    qrbox: { width: 160, height: 160 },
    disableFlip: true
  },
  (text) => {
    qr.stop();
    parseQR(text);
  },
  (err) => {}
);

// üîç –∞–≤—Ç–æ-–∑—É–º (–æ—á–µ–Ω—å –ø–æ–º–æ–≥–∞–µ—Ç –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö QR)
setTimeout(() => {
  try {
    qr.applyVideoConstraints({
      advanced: [{ zoom: 2.5 }]
    });
  } catch (e) {}
}, 1200);
</script>

</body>
</html>
