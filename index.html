<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>QR Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f2f2f7;
  margin: 0;
  padding: 15px;
}
.app {
  max-width: 420px;
  margin: auto;
}
h2 {
  text-align: center;
}

button {
  border: none;
  font-size: 15px;
}

.scan-btn {
  width: 100%;
  background: #34c759;
  color: white;
  padding: 14px;
  border-radius: 14px;
  margin-bottom: 10px;
}
.scan-btn.off { background: #aaa; }

#reader {
  margin-bottom: 15px;
  border-radius: 16px;
  overflow: hidden;
}

.card {
  background: white;
  border-radius: 16px;
  padding: 14px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  margin-bottom: 15px;
}

.row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 6px 0;
}
.label {
  color: #888;
  font-size: 13px;
}
.value {
  font-size: 16px;
  font-weight: 500;
  word-break: break-word;
}

.call-btn {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: #34c759;
  color: white;
  font-size: 18px;
}
.call-btn:disabled { background: #ccc; }

.map-buttons {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}
.google { background: #4285f4; color: white; flex: 1; padding: 12px; border-radius: 12px; }
.apple { background: black; color: white; flex: 1; padding: 12px; border-radius: 12px; }

.action-buttons {
  display: flex;
  gap: 8px;
  margin-top: 12px;
}
.action-buttons button {
  flex: 1;
  padding: 10px;
  border-radius: 12px;
  font-size: 14px;
}
.new { background: #007aff; color: white; }
.edit { background: #ddd; }
.delete { background: #ff3b30; color: white; }

.history-item {
  padding: 8px 0;
  border-bottom: 1px solid #eee;
  font-size: 14px;
}
.history-item:last-child { border-bottom: none; }
.history-item.active { background: #eef3ff; }
</style>
</head>

<body>
<div class="app">

<h2>üì∑ QR-Scanner</h2>

<button id="scanBtn" class="scan-btn">‚ñ∂Ô∏è Scannen</button>
<div id="reader" style="display:none"></div>

<div class="card">
  <div class="row">
    <div>
      <div class="label">Adresse</div>
      <div class="value" id="address">‚Äî</div>
    </div>
  </div>

  <div class="row">
    <div>
      <div class="label">Telefon</div>
      <div class="value" id="phone">‚Äî</div>
    </div>
    <button class="call-btn" id="callBtn" disabled>üìû</button>
  </div>

  <div class="row">
    <div>
      <div class="label">Betrag (‚Ç¨)</div>
      <div class="value" id="amount">‚Äî</div>
    </div>
  </div>

  <div class="map-buttons">
    <button class="google" id="googleBtn" disabled>Google Maps</button>
    <button class="apple" id="appleBtn" disabled>Apple Maps</button>
  </div>

  <div class="action-buttons">
    <button class="new">‚ûï Neu</button>
    <button class="edit">‚úèÔ∏è Bearbeiten</button>
    <button class="delete">üóë L√∂schen</button>
  </div>
</div>

<div class="card">
  <div class="label">Verlauf</div>
  <div id="history"></div>
</div>

</div>

<script>
let history = JSON.parse(localStorage.getItem("qrHistory") || "[]");
let currentIndex = null;
let scanner = null;
let scanning = false;

const addressEl = document.getElementById("address");
const phoneEl = document.getElementById("phone");
const amountEl = document.getElementById("amount");

function showEntry(i) {
  currentIndex = i;
  const e = history[i];
  addressEl.textContent = e.address || "‚Äî";
  phoneEl.textContent = e.phone || "‚Äî";
  amountEl.textContent = e.amount || "‚Äî";
  renderHistory();
}

function renderHistory() {
  const box = document.getElementById("history");
  box.innerHTML = "";
  history.forEach((e, i) => {
    const div = document.createElement("div");
    div.className = "history-item" + (i === currentIndex ? " active" : "");
    div.innerHTML = `<b>${e.address}</b><br>üìû ${e.phone || "-"} | üí∂ ${e.amount || "-"}`;
    div.onclick = () => showEntry(i);
    box.appendChild(div);
  });
}

function save() {
  localStorage.setItem("qrHistory", JSON.stringify(history));
  renderHistory();
}

document.querySelector(".new").onclick = () => {
  const a = prompt("Adresse:");
  if (!a) return;
  const p = prompt("Telefon:");
  const b = prompt("Betrag (‚Ç¨):");
  history.unshift({ address:a, phone:p, amount:b });
  save();
  showEntry(0);
};

document.querySelector(".edit").onclick = () => {
  if (currentIndex === null) return;
  const e = history[currentIndex];
  e.address = prompt("Adresse:", e.address) ?? e.address;
  e.phone = prompt("Telefon:", e.phone) ?? e.phone;
  e.amount = prompt("Betrag (‚Ç¨):", e.amount) ?? e.amount;
  save();
  showEntry(currentIndex);
};

document.querySelector(".delete").onclick = () => {
  if (currentIndex === null) return;
  history.splice(currentIndex,1);
  currentIndex = null;
  save();
  addressEl.textContent = phoneEl.textContent = amountEl.textContent = "‚Äî";
};

document.getElementById("callBtn").onclick = () =>
  location.href = "tel:" + phoneEl.textContent;

document.getElementById("googleBtn").onclick = () =>
  location.href = "https://www.google.com/maps/search/?api=1&query=" +
  encodeURIComponent(addressEl.textContent);

document.getElementById("appleBtn").onclick = () =>
  location.href = "https://maps.apple.com/?q=" +
  encodeURIComponent(addressEl.textContent);

// SCANNER
const scanBtn = document.getElementById("scanBtn");
const reader = document.getElementById("reader");

scanBtn.onclick = async () => {
  if (scanning) {
    scanner.stop();
    reader.style.display = "none";
    scanBtn.textContent = "‚ñ∂Ô∏è Scannen";
    scanning = false;
    return;
  }

  reader.style.display = "block";
  scanner = new Html5Qrcode("reader");
  scanning = true;
  scanBtn.textContent = "‚èπ Stop";

  await scanner.start(
    { facingMode: "environment" },
    { fps: 10,
