<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>QR Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f2f2f7;
  margin: 0;
  padding: 15px;
}
.app {
  max-width: 420px;
  margin: auto;
}
h2 {
  text-align: center;
  margin-bottom: 10px;
}
.scan-btn {
  width: 100%;
  margin-bottom: 12px;
  background: #34c759;
  color: white;
  font-size: 16px;
  padding: 14px;
  border-radius: 14px;
  border: none;
}
.scan-btn.off { background: #aaa; }

#reader {
  position: relative;
  border-radius: 18px;
  overflow: hidden;
  background: black;
}
.scan-frame {
  position: absolute;
  left: 50%;
  top: 50%;
  width: 220px;
  height: 220px;
  transform: translate(-50%, -50%);
  border-radius: 18px;
  border: 3px solid rgba(255,255,255,0.9);
  box-shadow: 0 0 0 2000px rgba(0,0,0,0.35);
  pointer-events: none;
}

.card {
  background: white;
  border-radius: 16px;
  padding: 14px;
  margin-top: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}
.row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 8px 0;
  border-bottom: 1px solid #eee;
}
.row:last-child { border-bottom: none; }

.label { color: #888; font-size: 13px; }
.value { font-size: 16px; font-weight: 500; word-break: break-word; }

.call-btn {
  background: #34c759;
  border: none;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  font-size: 18px;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
}
.call-btn:disabled { background: #ccc; }

.buttons {
  display: flex;
  gap: 10px;
  margin-top: 15px;
}
button {
  border: none;
  font-size: 15px;
}
.google {
  flex: 1;
  padding: 14px;
  border-radius: 14px;
  background: #4285f4;
  color: white;
}
.apple {
  flex: 1;
  padding: 14px;
  border-radius: 14px;
  background: black;
  color: white;
}
.add {
  width: 100%;
  margin-top: 10px;
  padding: 14px;
  border-radius: 14px;
  background: #007aff;
  color: white;
}

.history-item {
  padding: 10px 0;
  border-bottom: 1px solid #eee;
  font-size: 14px;
}
.history-item:last-child { border-bottom: none; }

.edit-btn {
  margin-top: 6px;
  background: #ddd;
  padding: 6px 10px;
  border-radius: 8px;
  font-size: 13px;
}

.delete-btn {
  margin-top: 10px;
  width: 100%;
  background: #ff3b30;
  color: white;
  padding: 14px;
  border-radius: 14px;
  border: none;
}

input {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  margin-bottom: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 15px;
}
</style>
</head>

<body>
<div class="app">

<h2>üì∑ QR-Scanner</h2>
<button id="scanToggle" class="scan-btn">‚ñ∂Ô∏è Scannen</button>
<div id="reader"></div>

<div class="card">
  <div class="row">
    <div>
      <div class="label">Adresse</div>
      <div class="value" id="address">‚Äî</div>
    </div>
  </div>
  <div class="row">
    <div>
      <div class="label">Telefon</div>
      <div class="value" id="phone">‚Äî</div>
    </div>
    <button class="call-btn" id="callBtn" disabled>üìû</button>
  </div>
  <div class="row">
    <div>
      <div class="label">Betrag (‚Ç¨)</div>
      <div class="value" id="amount">‚Äî</div>
    </div>
  </div>
</div>

<div class="buttons">
  <button class="google" id="googleBtn" disabled>Google Maps</button>
  <button class="apple" id="appleBtn" disabled>Apple Maps</button>
</div>

<button class="add" id="addManual">‚ûï Eintrag hinzuf√ºgen</button>

<div class="card">
  <div class="label">Verlauf</div>
  <div id="history"></div>
  <button class="delete-btn" id="clearHistory">üóë Verlauf l√∂schen</button>
</div>

</div>

<script>
let history = JSON.parse(localStorage.getItem("qrHistory") || "[]");
let editingIndex = null;

const addressEl = document.getElementById("address");
const phoneEl = document.getElementById("phone");
const amountEl = document.getElementById("amount");

const callBtn = document.getElementById("callBtn");
const googleBtn = document.getElementById("googleBtn");
const appleBtn = document.getElementById("appleBtn");

function saveHistory() {
  localStorage.setItem("qrHistory", JSON.stringify(history));
  renderHistory();
}

function showEntry(item) {
  addressEl.textContent = item.address || "‚Äî";
  phoneEl.textContent = item.phone || "‚Äî";
  amountEl.textContent = item.amount || "‚Äî";
  callBtn.disabled = !item.phone;
  googleBtn.disabled = !item.address;
  appleBtn.disabled = !item.address;
}

function addOrEditEntry(index = null) {
  const a = prompt("Adresse:", index !== null ? history[index].address : "");
  if (a === null) return;
  const p = prompt("Telefon:", index !== null ? history[index].phone : "");
  if (p === null) return;
  const b = prompt("Betrag (‚Ç¨):", index !== null ? history[index].amount : "");
  if (b === null) return;

  const entry = {
    address: a.trim(),
    phone: p.trim(),
    amount: b.trim(),
    time: new Date().toLocaleString()
  };

  if (index !== null) history[index] = entry;
  else history.unshift(entry);

  saveHistory();
  showEntry(entry);
}

function renderHistory() {
  const box = document.getElementById("history");
  box.innerHTML = "";
  history.forEach((item, i) => {
    const div = document.createElement("div");
    div.className = "history-item";
    div.innerHTML = `
      <b>${item.address}</b><br>
      üìû ${item.phone || "-"} | üí∂ ${item.amount || "-"}<br>
      <small>${item.time}</small><br>
      <button class="edit-btn">‚úèÔ∏è Bearbeiten</button>
    `;
    div.querySelector(".edit-btn").onclick = () => addOrEditEntry(i);
    div.onclick = () => showEntry(item);
    box.appendChild(div);
  });
}

callBtn.onclick = () => location.href = "tel:" + phoneEl.textContent;
googleBtn.onclick = () =>
  location.href = "https://www.google.com/maps/search/?api=1&query=" +
  encodeURIComponent(addressEl.textContent);
appleBtn.onclick = () =>
  location.href = "https://maps.apple.com/?q=" +
  encodeURIComponent(addressEl.textContent);

document.getElementById("addManual").onclick = () => addOrEditEntry();
document.getElementById("clearHistory").onclick = () => {
  history = [];
  saveHistory();
};

renderHistory();
</script>
</body>
</html>
