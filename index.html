<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>QR TEST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ВАЖНО: библиотека -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 10px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
  </style>
</head>
<body>

<h2>QR TEST</h2>

<div id="reader"></div>

<script>
  // ПРОСТЕЙШИЙ СКАНЕР
  const qr = new Html5Qrcode("reader");

  qr.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    (text) => {
      alert("QR считан:\n" + text);
      qr.stop();
    },
    (err) => {}
  );
</script>

</body>
</html>
