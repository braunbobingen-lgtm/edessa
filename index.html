<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>QR Scanner App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- QR –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      text-align: center;
      background: #f5f5f5;
    }

    h2 {
      margin-bottom: 10px;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 12px;
      border-radius: 12px;
      margin-top: 15px;
      text-align: left;
    }

    .buttons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
    }

    button:disabled {
      background: #aaa;
    }
  </style>
</head>

<body>

<h2>üì∑ QR –°–∫–∞–Ω–µ—Ä</h2>

<div id="reader"></div>

<div class="card">
  <p><b>–ê–¥—Ä–µ—Å:</b> <span id="address">‚Äî</span></p>
  <p><b>–¢–µ–ª–µ—Ñ–æ–Ω:</b> <span id="phone">‚Äî</span></p>
  <p><b>–°—É–º–º–∞:</b> <span id="amount">‚Äî</span></p>
</div>

<div class="buttons">
  <button id="callBtn" disabled>üìû –ü–æ–∑–≤–æ–Ω–∏—Ç—å</button>
  <button id="navBtn" disabled>üß≠ –ù–∞–≤–∏–≥–∞—Ü–∏—è</button>
</div>

<script>
  const addressEl = document.getElementById("address");
  const phoneEl = document.getElementById("phone");
  const amountEl = document.getElementById("amount");

  const callBtn = document.getElementById("callBtn");
  const navBtn = document.getElementById("navBtn");

  let lastData = null;

  function parseQR(text) {
    // —Ñ–æ—Ä–º–∞—Ç QR:
    // ADR=Berlin Musterstra√üe 5;TEL=+49123456789;AMOUNT=25.50

    const get = (key) => {
      const m = text.match(new RegExp(key + "=([^;]+)"));
      return m ? m[1] : "";
    };

    const address = get("ADR");
    const phone = get("TEL");
    const amount = get("AMOUNT");

    addressEl.textContent = address || "‚Äî";
    phoneEl.textContent = phone || "‚Äî";
    amountEl.textContent = amount || "‚Äî";

    lastData = { address, phone, amount };
    localStorage.setItem("qrData", JSON.stringify(lastData));

    callBtn.disabled = !phone;
    navBtn.disabled = !address;
  }

  callBtn.onclick = () => {
    if (lastData?.phone) {
      location.href = "tel:" + lastData.phone;
    }
  };

  navBtn.onclick = () => {
    if (lastData?.address) {
      location.href =
        "https://www.google.com/maps/search/?api=1&query=" +
        encodeURIComponent(lastData.address);
    }
  };

  // –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
  const saved = localStorage.getItem("qrData");
  if (saved) {
    lastData = JSON.parse(saved);
    addressEl.textContent = lastData.address || "‚Äî";
    phoneEl.textContent = lastData.phone || "‚Äî";
    amountEl.textContent = lastData.amount || "‚Äî";
    callBtn.disabled = !lastData.phone;
    navBtn.disabled = !lastData.address;
  }

  // üî• –ù–ê–°–¢–û–Ø–©–ò–ô QR –°–ö–ê–ù–ï–†
  const qr = new Html5Qrcode("reader");

  qr.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    (text) => {
      qr.stop();
      parseQR(text);
    },
    (err) => {}
  );
</script>

</body>
</html>
